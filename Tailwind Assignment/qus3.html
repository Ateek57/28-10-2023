<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100%] h-screen flex md:flex-row flex-wrap " >

                </div>
                <div class="flex flex-wrap w-full h-12 align-center items-center pl-4 my-2">
                    <img class="w-11 mr-4" src="./assets2/team.png" alt="">
                    <p class="text-slate-500 font-semibold text-md">Team</p>
    
                </div>
                <div class="flex flex-wrap w-full h-12 align-center items-center pl-4 my-2">

                </div>
                <div class="flex flex-wrap w-full h-12 align-center items-center pl-4 my-2">

                </div>
                <div class="flex flex-wrap w-full h-12 align-center items-center pl-4 my-2">
                    <img class="w-11 mr-4" src="./assets2/document.png" alt="">

                </div>
                <div class="flex flex-wrap w-full h-12 align-center items-center pl-4 my-2">

                </div>
            </div>
            <div class="w-full h-[46%] flex flex-col justify-end ">
                <div class="mb-4 pl-4"><h2 class=" text-gray-500">Your Teams</h2></div>

                    <img class="w-10 pr-4" src="./assets2/team.png" alt="">

                </div>
                <div class="flex w-32 align-center items-center pl-4 my-2">
                    <img class="w-10 pr-4" src="./assets2/team.png" alt="">

                </div>
                <div class="flex w-32 align-center items-center pl-4 my-2">
                    <img class="w-10 pr-4" src="./assets2/team.png" alt="">

                </div>
            </div>
        </div>
        <div class="w-[75%] h-full bg-gray-200 ">

                    <img class="w-8" src="./assets2/user.png" alt="user">
                    <p class="pl-4">Profile</p>
                </div>
                <div class="flex w-24 flex-wrap align-center items-center p-2 bg">
                    <img class="w-6 mr-4" src="./assets2/search.png" alt="search">
                    <img class="w-4" src="./assets2/bell.png" alt="">

            </div>
